<!doctype html>
<html lang="es">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Pactómetro La Vanguardia</title>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,100,700&subset=latin,latin-ext">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/Mariolv/PRUEBAS-LV@1feee6b1/styles-censurometro.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.9/interact.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Mariolv/PRUEBAS-LV@a223d57a/jquery.animateNumber.min.js"></script>
	<script type="text/javascript" src="https://rawcdn.githack.com/jcanyissa/LV/0665a8d29a6951fc316f292840195769bd27d621/app_andalucia_1.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
		
	<div class="loading" style="display: none;"></div>

	<!-- <div class="fake-header"></div> -->

	<div class="container">

		<h1>
			Ahora tienes: 
			<span class="num">
				<span class="data-seats">0</span> escaños
			</span>
		</h1>

		<div class="bar">
			<div class="fill data-fill"></div>
			<div class="milestone"></div>
		</div>

		<div class="dropzone-area">

			<script type="text/template" id="item-template">
				<div class="item" style="background-color: <%- color %>;">
					<img class="party" 		src="https://raw.githubusercontent.com/jcanyissa/LV/logos/<%- picture %>.jpg">
					<img class="candidate"  src="https://raw.githubusercontent.com/jcanyissa/LV/img/<%- picture %>.jpg">
					<span class="seats"><%- seats %></span>
				</div>
			</script>

			<div class="items">
				<!-- Aquí van los items -->
			</div>

			<div class="dropzone">
				<label>
					Arrastra aquí los partidos<br>
					para formar una mayoría
				</label>
			</div>
		</div>

		<div class="chart">
			<div class="chart-wrapper">
				<div class="milestone"></div>
				<div class="mayoria">
					Mayoria absoluta<br> 55 escaños
				</div>
				<canvas id="chart-canvas"></canvas>
			</div>
		</div>

		<div class="ayuda">Número de escaños conforme a los resultados oficiales de las elecciones del 2 de diciembre de 2018.</div>

	</div>


</body>
</html>
